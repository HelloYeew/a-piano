<html lang="">
<head>
    <meta charset="utf-8">

    <title>'a' piano</title>

<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>

            <kbd>W</kbd>
            <kbd>E</kbd>
            <kbd>T</kbd>
            <kbd>Y</kbd>
            <kbd>U</kbd>
        </div>
        <p>If a piano key is not show properly please use this picture</p>
        <img src="public/piano-key.jpg" alt="Key" style="width:800px;height:600px;">

    <script src="index.js"></script>
